<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notas Cornell</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="https://kit.fontawesome.com/b28f325447.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="external-content">Contenido (texto, video, web)</article>
    <main class="notes">
        <header class="notes__header">
            <input id="cornell-title" class="notes__title" placeholder="Nombre de la nota"></input>
            <div class="notes__data">
                <input id="cornell-topic" class="notes__topic" placeholder="Tema/Materia"></input>
                <input id="cornell-date" class="notes__date" type="date" placeholder="Fecha"></input>
            </div>
            <button class="notes__download-button" id="download-note" type="button" title="Descargar nota">
                <i class="fa-solid fa-file-arrow-down"></i>
            </button>
        </header>
        <aside class="notes__cue">
            <section class="notes__dropdown">
                <label for="cornell-terms">Glosario</label>
                <textarea id="cornell-terms" cols="auto" rows="6" placeholder="Si encuentras una palabra desconocida mientras estudias o lees, añádela a tu glosario personal para futuras consultas."></textarea>
            </section>
            <section class="notes__dropdown">
                <label for="cornell-ideas">Ideas principales</label>
                <textarea id="cornell-ideas" cols="auto" rows="6" placeholder="Anota aquí las ideas clave utilizando frases cortas y concisas."></textarea>
            </section>
            <section class="notes__dropdown">
                <label for="cornell-questions">Preguntas</label>
                <textarea id="cornell-questions" cols="auto" rows="6" placeholder="Anota aquí las preguntas que tengas sobre el material de estudio."></textarea>
            </section>
        </aside>
        <section class="notes__main">
            <textarea id="cornell-notes" cols="auto" rows="18" placeholder="Mientras lees o escuchas una conferencia o un material de estudio, anota las ideas clave y los detalles importantes en esta sección. Utiliza frases cortas y concisas para resumir las ideas clave y evita incluir información irrelevante o secundaria."></textarea>
        </section>
        <footer class="notes__resume">
            <label for="cornell-resume">Resumen</label>
            <textarea id="cornell-resume" cols="auto" rows="6" placeholder="Sintetiza las ideas previas y determina lo más relevante para crear tu resumen."></textarea>
        </footer>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
