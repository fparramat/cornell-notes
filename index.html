<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Cornell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <article class="external-content">Contenido (texto, video, web)</article>
    <form class="notes" action="">
        <header class="notes__header">
            <input class="notes__title" placeholder="Nombre de la nota"></input>
            <div class="notes__data">
                <input class="notes__topic" placeholder="Tema/Materia"></input>
                <input class="notes__date" type="date" placeholder="Fecha"></input>
            </div>
        </header>
        <aside class="notes__cue">
            <section class="notes__dropdown">
                <h2>Glosario</h2>
                <textarea name="" id="" cols="auto" rows="6" placeholder="Si encuentras una palabra desconocida mientras estudias o lees, añádela a tu glosario personal para futuras consultas."></textarea>
            </section>
            <section class="notes__dropdown">
                <h2>Ideas principales</h2>
                <textarea name="" id="" cols="auto" rows="6" placeholder="Anota aquí las ideas clave utilizando frases cortas y concisas."></textarea>
            </section>
            <section class="notes__dropdown">
                <h2>Preguntas</h2>
                <textarea name="" id="" cols="auto" rows="6" placeholder="Anota aquí las preguntas que tengas sobre el material de estudio."></textarea>
            </section>
        </aside>
        <section class="notes__main">
            <textarea name="" id="" cols="auto" rows="18" placeholder="Mientras lees o escuchas una conferencia o un material de estudio, anota las ideas clave y los detalles importantes en esta sección. Utiliza frases cortas y concisas para resumir las ideas clave y evita incluir información irrelevante o secundaria."></textarea>
        </section>
        <footer class="notes__resume">
            <h2>Resumen</h2>
            <textarea name="" id="" cols="auto" rows="6" placeholder="Sintetiza las ideas previas y determina lo más relevante para crear tu resumen."></textarea>
    </footer>
    </main>
</body>
</html>
